<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maklai</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <h1 class="main-title">Виберіть дату народження</h1>
      <form id="bday" class="form">

        <div class="input-block">
          <label class='input-label' for="startDate">Від:</label>
          <input id="startDate" type="date" class="date-input" />
        </div>

        <div class="input-block">
          <label class='input-label' for="endDate">До:</label>
          <input id="endDate" type="date" class="date-input" />
        </div>

        <button type="submit" class="button">Оновити</button>
      </form>
    </div>
    <ul class="contacts-list">
      <!-- Список <li>  -->
    </ul>

  </div>

</body>

</html>
