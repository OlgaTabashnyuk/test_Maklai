<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maklai</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <h1 class="title">Виберіть дату народження</h1>
      <form id="bday" class="form">
        <div class="input_start">
          <label class='input_label' for="start_date">Від:</label>
          <input id="start_date" type="date" />
        </div>

        <div class="input_end">
          <label class='input_label' for="end_date">До:</label>
          <input id="end_date" type="date" />
        </div>

        <button class="button" type="submit">Оновити</button>
      </form>

      <ul class="contacts_list">
        <!-- Список <li>  -->
      </ul>
    </div>
  </section>
</body>

</html>
